<div class="row">
  <div class="col-6">
    <h2>Employee List</h2>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Employee_name</th>
            <th scope="col">Emplouee_salary</th>
            <th scope="col">Employee_age</th>
            <th scope="col">Employee_update</th>
            <th scope="col">Employee_Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of employees">
            <th scope="row">{{s.id}}</th>
            <td>{{s.employee_name}}</td>
            <td>{{s.employee_age}}</td>
            <td>{{s.employee_salary}}</td>
            <td>
              <button type="button" (click)="editEmployee(s.id)" class="btn btn-info">Update</button>
            </td>
            <td>
              <button type="button" (click)="deleteEmployee(s.id)" class="btn btn-info">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <ul>
      <li *ngFor="let employee of employees">
        {{ employee.employee_name }} - {{ employee.employee_salary }} - {{ employee.employee_age }}
        <button (click)="editEmployee(employee.id)">Edit</button>
        <button (click)="deleteEmployee(employee.id)">Delete</button>
      </li>
    </ul> -->
  </div>

  <div class="col-6">
    <h2 *ngIf="editingEmployee">Edit Employee</h2>
    <h2 *ngIf="!editingEmployee">Add New Employee</h2>
    <form (submit)="editingEmployee ? updateEmployee() : createEmployee()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="employeeForm.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Salary:</label>
        <input type="number" [(ngModel)]="employeeForm.salary" name="salary" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="number" [(ngModel)]="employeeForm.age" name="age" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">{{ editingEmployee ? 'Update' : 'Add' }} Employee</button>
      <button type="button" (click)="clearForm()" class="btn btn-secondary mt-2 mx-2">Clear</button>
    </form>
    <div>
      <div class="mt-3">
        <label class="sr-only">Search student</label>
        <input type="number" class="form-control" [(ngModel)]="id"  placeholder="enter id">
    </div>
      
    <button type="submit" (click)="getEmployeeById(id)" class="btn btn-primary mt-2"
    style="width: 80px; height: 50px; background-color: #007bff; color: white; border: none; border-radius: 4px;">search</button> 
    </div>
  </div>



</div>
