<div class="row">
    <div class="col-6">
    <h2>Employee List</h2>
    <div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Employee_name</th>
                <th scope="col">Emplouee_salary</th>
                <th scope="col">Employee_age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of employees">
                <th scope="row">{{s.id}}</th>
                <td>{{s.employee_name}}</td>
                <td>{{s.employee_age}}</td>
                <td>{{s.employee_salary}}</td>
                <td>
                    <button type="button" (click)="editEmployee(s.id)" class="btn btn-info">Update</button>
                  </td>
                  <td>
                    <button type="button" (click)="deleteEmployee(s.id)"    class="btn btn-info">Delete</button>  
                  </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button (click)="editEmployee(employee.id)">Edit</button>
        <button (click)="deleteEmployee(employee.id)">Delete</button>
      </li>

</div>

<div class="col-6">
  <h2 *ngIf="editingEmployee">Edit Employee</h2>
  <h2 *ngIf="!editingEmployee">Add New Employee</h2>
  <form (submit)="editingEmployee ? updateEmployee() : createEmployee()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="employeeForm.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Salary:</label>
      <input type="number" [(ngModel)]="employeeForm.salary" name="salary" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="number" [(ngModel)]="employeeForm.age" name="age" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ editingEmployee ? 'Update' : 'Add' }} Employee</button>
    <button type="button" (click)="clearForm()" class="btn btn-secondary">Clear</button>
  </form>
</div>

  </div>
